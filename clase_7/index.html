<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1 class="title">Password Generator</h1>

        <div class="result-container">
            <span id="password-result" class="placeholder">PTx1f5DaFX</span>
            <button id="copy-btn" class="copy-btn" aria-label="Copiar contraseña">
                <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6.281-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                        fill="#A4FFAF" />
                </svg>
            </button>
        </div>

        <div class="controls-container">
            <div class="length-header">
                <h2>Character Length</h2>
                <span id="length-val">10</span>
            </div>
            <input type="range" id="length-slider" min="8" max="20" value="10" class="slider">

            <div class="checkbox-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="uppercase" checked>
                    <span class="checkmark"></span>
                    Include Uppercase Letters
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="lowercase" checked>
                    <span class="checkmark"></span>
                    Include Lowercase Letters
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="numbers" checked>
                    <span class="checkmark"></span>
                    Include Numbers
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="symbols">
                    <span class="checkmark"></span>
                    Include Symbols
                </label>
            </div>

            <div class="strength-container">
                <span class="strength-label">STRENGTH</span>
                <div class="strength-indicator">
                    <span id="strength-text">MEDIUM</span>
                    <div class="bars">
                        <div class="bar active" data-level="1"></div>
                        <div class="bar active" data-level="2"></div>
                        <div class="bar active" data-level="3"></div>
                        <div class="bar" data-level="4"></div>
                    </div>
                </div>
            </div>

            <button id="generate-btn" class="generate-btn">
                GENERATE <span class="arrow">→</span>
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
